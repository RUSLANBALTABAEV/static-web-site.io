<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Список полезных информационных ресурсов и источников</title>
    <!-- Google fonts -->
    <link href="//fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Полезные Ресурсы</h1>
    </header>
    <main>
        <section id="resources-list">
            <!-- Ресурсы будут загружены сюда с использованием JavaScript -->
        </section>
        <section id="add-resource">
            <h2>Добавить Ресурс</h2>
            <form id="resource-form">
                <label for="resource-name">Название:</label>
                <input type="text" id="resource-name" required>
                <label for="resource-link">Ссылка:</label>
                <input type="url" id="resource-link" required>
                <button type="button" onclick="addResource()">Добавить</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Полезные Ресурсы</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
